<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currying functions demo</title>
  </head>
  <body>
    <h1>Currying in JS</h1>
    <script>
      // general function returns some value
      function sum(a, b) {
        return a + b;
      }
      //Here this is called currying, as one funciton returns another function
      function p1(v1) {
        console.log(`executed p1 fun received value ${v1}`);
        return function p2(v2) {
          console.log(`executed p2 fun  received value ${v2}`);
          //Here this inner function can access outer fun variables
          return v1 + v2;
        };
      }
      console.log(`sum is ${sum(5, 6, 7)}`);
      console.log(`sum using currying fun  p1(5)(6)--> ${p1(5)(6)}`);
    </script>
  </body>
</html>
