<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pass by value and pass by ref</title>
  </head>
  <body>
    <h1>pass by value and pass by ref</h1>

    <script>
      let x = 10;
      function f1(val) {
        val = val + 1;
        console.log(`value inside function ${val}`);
      }
      console.log(`value before calling to function ${x}`);
      f1(x);
      console.log(`value after calling to function ${x}`);

      let emp = {
        name: "mani",
        age: 40,
        salary: 40000,
        getDetails: function () {},
      };
      function increaseSal(e) {
        e.salary = 50000;
        console.log(`sal after increasing ${e.salary}`);
      }
      console.log(`value before calling to function ${emp.salary}`);
      increaseSal(emp);
      console.log(`value after calling a function ${emp.salary}`);
    </script>
  </body>
</html>
