    let x = Number("4567");
    document.write(x + " is " + typeof x + " <br>"); // 456 is number

    let y = parseInt("45F"); // This is self intelligent and it will extract 45 num
    document.write(y + " is " + typeof y); //45

    let z = parseInt("45.02");
    document.write(z + " is " + typeof z + "<br> "); //45

    let a = parseFloat("11.02");
    document.write(a + " is " + typeof a + "<br> "); //11.02

    document.write("type of var " + n1 + "is" + typeof n1);
    document.write("<br> type of var " + n2 + "is" + typeof n2);

    switch (operation) {
      case "+":
        alert("The sum value is " + (n1 + n2));
        break;
      case "-":
        alert("The diff is " + (n1 - n2));
        break;
      case "*":
        alert("the multipled val is " + n1 * n2);
        break;

      default:
        alert("The reminder value is " + (n1 % n2));
    }
